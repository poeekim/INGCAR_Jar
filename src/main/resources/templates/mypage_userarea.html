<div class="col-md-6 offset-md-3">
    <!-- 상단~ -->
    <section id="head">
        <span><a href="/mypage_profile">주소 수정</a></span>
    </section>
    <!-- DB에서 가져와서 input태그에 값을 미리 대입 and 수정 불가능한 값은 readonly -->
    <section id="body">
        <form action="/mypage/userarea"  method="post" class="bg-light p-5 contact-form" id="updateForm">
            <div class="form-group">
                <label for="options">변경할 주소를 선택해주세요 : </label>
                <select id="options" name="area">
                    <option value="0">주소</option>
                    <option value="경기도">경기도</option>
                    <option value="서울">서울</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="password" placeholder="비밀번호를 입력해주세요">
            </div>
            <div class="form-group">
                <input type="submit" value="수정" class="btn btn-primary py-3 px-5">
            </div>
        </form>

        <script>
            // 수정 버튼 클릭 이벤트 처리
            document.getElementById('updateForm').addEventListener('submit', function(event) {
                // 선택된 값 가져오기
                var selectedValue = document.getElementById('options').value;

                // 선택된 값이 "0"이면
                if (selectedValue === "0") {
                    // 알림 메시지 표시
                    alert('주소를 선택해주세요');
                    // 기본 동작 취소 (폼 제출 방지)
                    event.preventDefault();
                }
            });
        </script>
    </section>
