<body>

<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light">

    <div class="container">

        <a class="navbar-brand2" th:href="@{/}" style="color: #001F3F;">ING<span style="color: #00CED1;">Car</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
                aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="oi oi-menu"></span> Menu
        </button>




        <div class="collapse navbar-collapse" id="ftco-nav" style="white-space: nowrap; width: 80%; height: 100%;">
            <ul class="navbar-nav">
                <li class="nav-item"><a th:href="@{/car_registration}" class="nav-link" id="nav-link4">내차팔기</a></li>
                <li class="nav-item"><a th:href="@{/car_list}" class="nav-link" id="nav-link4">내차사기</a></li>
                <li class="nav-item"><a th:href="@{/review_main}" class="nav-link" id="nav-link4">후기게시판</a></li>
                <li class="nav-item"><a th:href="@{/inform}" class="nav-link" id="nav-link4">공지게시판</a></li>
            </ul>
        </div>

        <div class="collapse navbar-collapse" id="ftco-nav" th:if="${log!='in'}">
            <ul class="navbar-nav ml-auto" style="white-space: nowrap;">
                <li class="nav-item"><a th:href="@{/loginPage}" class="nav-link2">Login</a></li>
                <li class="nav-item"><a th:href="@{/mypage}" class="nav-link2">Mypage</a></li>
            </ul>
        </div>
        <div class="collapse navbar-collapse" id="ftco-nav" th:if="${log=='in'}">
            <ul class="navbar-nav ml-auto" style="white-space: nowrap;">
                <li class="nav-item"><a th:href="@{/logout}" class="nav-link2">Logout</a></li>
                <li class="nav-item"><a th:href="@{/mypage}" class="nav-link2">Mypage</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- END nav -->

<section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('/images/mypagecar.jpeg');"
         data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
            <div class="col-md-9 ftco-animate pb-5">
                <p class="breadcrumbs"><span class="mr-2"><a th:href="@{/mypage}">My Page <i
                        class="ion-ios-arrow-forward"></i></a></span> <span>내프로필 <i
                        class="ion-ios-arrow-forward"></i></span></p>
                <h1 class="mb-3 bread">내프로필</h1>
            </div>
        </div>
    </div>
</section>
<!-- body 시작 -->
<div class="col-md-6 offset-md-3">
    <!-- 상단~ -->
    <section id="head">
        <span><a href="/mypage">내프로필</a></span>
    </section>
    <!-- DB에서 가져와서 input태그에 값을 미리 대입 and 수정 불가능한 값은 readonly -->
    <section id="body" th:each="resultlist:${resultlist}">
        <form action="#" class="bg-light p-5 contact-form" id="myprofile">
            <div class="form-group">
                <h3 class="mb-3">이름 : <span th:text="${resultlist.user_name}"></span></h3>
                <button type="button" class="btn btn-secondary ml-2" onclick="location.href='/mypage/username';" style="position: relative; left: 83%; top: -45px;">변경</button>
            </div>
            <div class="form-group">
                <h3 class="mb-3" style="width: 80%">이메일 : <span th:text="${resultlist.user_email}"></span></h3>
                <button type="button" class="btn btn-secondary ml-2" onclick="location.href='/mypage/useremail';"  style="position: relative; left: 83%; top: -45px;">수정</button>
            </div>
            <div class="form-group">
                <h3 class="mb-3" style="width: 80%">비밀번호 : <span th:text="${resultlist.user_password}"></span></h3>
                <button type="button" class="btn btn-secondary ml-2" onclick="location.href='/mypage/userpassword';"  style="position: relative; left: 83%; top: -45px;">변경</button>
            </div>
            <div class="form-group">
                <h3 class="mb-3" style="width: 80%">지역 : <span th:text="${resultlist.user_area}"></span></h3>
                <button type="button" class="btn btn-secondary ml-2" onclick="location.href='/mypage/userarea';"  style="position: relative; left: 83%; top: -45px;">수정</button>
            </div>

        </form>
    </section>
</div>

<!-- --Footer start ------------ -->
<div th:insert="~{footer :: footer-fragment}"></div>
<!-- ---------------Footer end ------------ -->

<!-- loader -->
<div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
    <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
    <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
            stroke="#F96D00" />
</svg></div>

        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>

<script src="/js/main.js"></script>

</body>
