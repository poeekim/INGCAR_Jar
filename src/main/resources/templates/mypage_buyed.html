<div class="col-md-8 offset-md-2">
    <!-- 상단~ -->

    </section>

        <table>

            <tr class="hooover" th:each="resultlist:${resultlist}">
                <td class="hoover" th:text="${resultlist.log_id}"
                    style="color: black"><a href="#">4</a></td>
                <td class="hoover" th:text="${#dates.format(resultlist.log_date, 'yyyy.MM.dd')}"
                    style="color: black"><a href="#">2024-02-29</a></td>
                <td class="hoover" th:text="${resultlist.car_model}"
                    style="color: black"><a href="#">아우디 300</a></td>
                <td class="hoover" th:text="${resultlist.translog_price}+ '원'"
                    style="color: black"><a href="#">3000<span>만원</span></a></td>
                <td class="hover">
                    <a th:if="${resultlist.val==0}" href="#"
                       th:onclick="'sendPostRequest1(\'' + ${resultlist.log_id} + '\')'">쓰기</a>
                    <a th:if="${resultlist.val!=0}" href="#"
                       th:onclick="'sendPostRequest2(\'' + ${resultlist.log_id} + '\')'">보기</a>
                </td> <!-- 누르면 후기 작성 페이지로 이동 -->
            </tr>
        </table>
    </section>

    <script>
        function sendPostRequest1(value) {

            console.log(value);

            // 데이터 준비
            const data = {
                key: value
            };

            // AJAX 요청 보내기
            fetch('/mypage/review/write', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);

                    const form = document.createElement('form');
                    form.method = 'POST';
                    form.action = '/mypage/write';

                    console.log(data);

                    const hiddenField = document.createElement('input');
                    hiddenField.type = 'hidden';
                    hiddenField.name = 'log_id';
                    hiddenField.value = data.message;
                    form.appendChild(hiddenField);

                    document.body.appendChild(form);
                    form.submit();
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function sendPostRequest2(value) {

            console.log(value);

            // 데이터 준비
            const data = {
                key: value
            };

            // AJAX 요청 보내기
            fetch('/mypage/review/detail', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);

                    const form = document.createElement('form');
                    form.method = 'POST';
                    form.action = '/mypage/detail';

                    console.log(data);

                    const hiddenField = document.createElement('input');
                    hiddenField.type = 'hidden';
                    hiddenField.name = 'log_id';
                    hiddenField.value = data.message;
                    form.appendChild(hiddenField);

                    document.body.appendChild(form);
                    form.submit();
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
