<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>INGCAR_INQUIRY</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="/css/magnific-popup.css">
    <link rel="stylesheet" href="/css/aos.css">
    <link rel="stylesheet" href="/css/ionicons.min.css">
    <link rel="stylesheet" href="/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="/css/jquery.timepicker.css">
    <link rel="stylesheet" href="/css/flaticon.css">
    <link rel="stylesheet" href="/css/icomoon.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/inquiry.css">
    <style>
        table {
            border-collapse: separate;
            margin: auto;
            border-spacing: 7px;
            width: 700px;
            border-top: 1px #3b82f6 solid;
        }
        input[type="text"],
        input[type="text"]:focus {
            border: 0.5px #444444 solid;
            outline: none;
            width: 500px;
            height: 30px;
            border-radius: 3px;
            padding-left: 10px;
        }
        input[type="submit"],
        input[type="button"] {
            width: 80px;
            height: 40px;
            font-size: 15px;
            border: 0;
            outline: 1.5px #3b82f6 solid;
            border-radius: 5px;
            padding-left: 6px;
            background-color: #3b82f6;
            color: white;
        }

        .inquirysub-btn>#submitinquiryBtn{
            width: 80px;
            height: 40px;
            font-size: 15px;
            border: 0;
            outline: 1.5px #3b82f6 solid;
            border-radius: 5px;
            padding-left: 6px;
            background-color: #3b82f6;
            color: white;
        }
    </style>
</head>
<body>
<div class="container" style='margin-top: 95px; margin-bottom: 95px;'>
    <div class='inquiry_write_area'>
        <div class="col-md-6 wrap-about ftco-animate">
            <div class="heading-section heading-section-white pl-md-5">
                <span class="subheading" style='color: #3b82f6;'>Q&A</span>
                <form th:action="@{/mypage/submit_inquiry}" method="post" name='inquiryform'>
                    <table>
                        <tr>
                            <td><h4 style='margin-bottom: 7px; margin-top:10px'>문의 글쓰기</h4></td>
                        </tr>
                        <tr>
                            <td class="inquiryheader" style='width: 700px;'>
                                <label for="inquiryheader_area">
                                    <input required class="inquiryheader_area" type="text" placeholder="제목을 입력하세요"
                                           name="inquiryTitle" id='inquiryheader_area' style='width: 700px; height:40px'
                                           maxlength='20'>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="inquiry_txt" style='height:300px; margin-bottom:0;'>
                                    <textarea required class="summernote" name="inquiryContent" id='inquiry_txt'
                                              maxlength='500' placeholder='500자 이내로 기재해주세요.'></textarea>
                                    <script>
                                        document.getElementById("inquiry_txt").addEventListener("focus", () => {
                                            document.getElementById("inquiry_txt").style.padding = "2px 2px 2px 10px";
                                            document.getElementById("inquiry_txt").placeholder = '';
                                        });
                                        document.getElementById("inquiry_txt").addEventListener("blur", () => {
                                            document.getElementById("inquiry_txt").style.padding = "2px 2px 2px 10px";
                                            document.getElementById("inquiry_txt").placeholder = '500자 이내로 기재해주세요.';
                                        });
                                    </script>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="add_area" style="padding:0 15px;">
                                    <p class="txt_count"
                                       style="right:20px; bottom:15px; color:black; font-size:13px; text-align:right">
                                        <span id="chk_byte">0</span>/<span class="maximum">500</span>
                                    </p>
                                </div>
                            </td>
                        </tr>
                        <script>
                            let textarea1 = document.querySelector('.summernote');
                            let string_num = document.querySelector('#chk_byte');
                            textarea1.addEventListener('keyup', onKeyUp);
                            function onKeyUp() {
                                const inputText = textarea1.value;
                                string_num.innerText = inputText.length;
                            }
                        </script>
                        <tr style='text-align:center;'>
                            <td class='inquirysub-btn' style='color: #3b82f6;'>
                                <button type="submit" value="등록" onclick="submitinquiry()" id="submitinquiryBtn">등록</button>
                                <input type="button" value="닫기" onclick="window.close();">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="/js/jquery.min.js"></script>
<script src="/js/jquery-migrate-3.0.1.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.easing.1.3.js"></script>
<script src="/js/jquery.waypoints.min.js"></script>
<script src="/js/jquery.stellar.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/jquery.magnific-popup.min.js"></script>
<script src="/js/aos.js"></script>
<script src="/js/jquery.animateNumber.min.js"></script>
<script src="/js/bootstrap-datepicker.js"></script>
<script src="/js/jquery.timepicker.min.js"></script>
<script src="/js/scrollax.min.js"></script>
<script src="/js/main.js"></script>
<script src="/js/inquiry.js"></script>
</body>
</html>
