<div class="col-md-6 offset-md-3">
    <!-- 상단~ -->
    <section id="head">
        <span><a href="/mypage_profile">비밀번호 변경</a></span>
    </section>
    <!-- DB에서 가져와서 input태그에 값을 미리 대입 and 수정 불가능한 값은 readonly -->
    <section id="body">
        <form action="/mypage_update_userpassword"  method="get" class="bg-light p-5 contact-form" id="passwordUpdateForm">
            <div class="form-group">
                <input type="text" class="form-control" id="passwordInput" name="password1" placeholder="변경할 비밀번호를 입력해주세요">
                <div id="passwordValidationMessage" style="color: red;"></div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="password2" placeholder="비밀번호를 다시 입력해주세요">
            </div>
            <div class="form-group">
                <input type="submit" value="변경" class="btn btn-primary py-3 px-5">
            </div>
        </form>

        <script>
            // 비밀번호 입력 필드
            var passwordInput = document.getElementById('passwordInput');
            // 유효성 검사 메시지를 표시할 요소
            var passwordValidationMessage = document.getElementById('passwordValidationMessage');

            // 입력 필드의 내용이 변경될 때마다 유효성 검사 수행
            passwordInput.addEventListener('input', function() {
                // 입력된 값
                var inputValue = passwordInput.value.trim();

                // 비밀번호 유효성 검사를 위한 정규식
                var passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]*$/;

                // 유효성 검사
                if (passwordRegex.test(inputValue)) {
                    // 올바른 경우
                    passwordValidationMessage.textContent = ''; // 메시지 초기화
                } else {
                    // 올바르지 않은 경우
                    passwordValidationMessage.textContent = '비밀번호는 최소한 하나의 영문자와 하나의 숫자를 포함해야 합니다'; // 오류 메시지 표시
                }
            });
        </script>

        <script>
            var passwordInput = document.getElementById('passwordInput');
            var passwordValidationMessage = document.getElementById('passwordValidationMessage');
            var passwordUpdateForm = document.getElementById('passwordUpdateForm');

            passwordUpdateForm.addEventListener('submit', function(event) {
                var password1 = passwordInput.value.trim();
                var password2 = document.querySelector('input[name="password2"]').value.trim();

                // 비밀번호 일치 확인
                if (password1 !== password2) {
                    alert('입력한 비밀번호가 일치하지 않습니다.');
                    event.preventDefault(); // 폼 제출 중단
                    return;
                }

                // 비밀번호 유효성 검사
                var passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]*$/;

                if (!passwordRegex.test(password1)) {
                    alert('비밀번호는 영문자와 숫자의 조합으로 이루어져야 합니다.');
                    event.preventDefault(); // 폼 제출 중단
                    return;
                }
            });
        </script>
