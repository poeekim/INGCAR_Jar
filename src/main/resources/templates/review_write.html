<!--  style='margin-top: 100px;'  -->
<div class="container" style='margin-top: 95px; margin-bottom: 95px;'>
  <div class='review_write_area'>
    <div class="col-md-6 wrap-about ftco-animate">
      <div class="heading-section heading-section-white pl-md-5">
        <span class="subheading" style='color: #01d28e;'>REVIEW</span>

        <!-- 후기 글쓰기 작성시작 -->
        <form th:action="@{/submit_review}" method="post" name='reviewform'>

          <input type="hidden" th:name="${log_id}" th:value="${log_id}" id="log_id">
<!--        <form th:action="@{/submit_review}" method="post" name='reviewform' onsubmit="">-->
          <table>
            <tr>
              <td>
                <h4 style='margin-bottom: 0; margin-top:10px' id="modalTitle">후기 글쓰기</h4>
              </td>
            </tr>
            <tr>
              <td id='review_write_fir'>
                <div class="star_rating">
                  <span class="star on" data-value="1"> </span>
                  <span class="star on" data-value="2"> </span>
                  <span class="star on" data-value="3"> </span>
                  <span class="star" data-value="4"> </span>
                  <span class="star" data-value="5"> </span>
                </div>
              </td>
            </tr>
            <tr>
              <td class="reviewheader" style='width: 700px;'>
                <label for="board_subject">
                  <input required class="reviewheader_area" type="text" placeholder="제목을 입력하세요" name="reviewSubject"
                    id='reviewheader_area' style='width: 700px; height:40px' maxlength='16'>
                </label>
              </td>
            </tr>
            <tr>
              <td>
                <label for="review_txt" style='height:300px; margin-bottom:0;'>
                  <textarea required class="summernote" name="reviewBody" id='review_txt' maxlength='200'
                    placeholder=' 200자 이내로 기재해주세요.'></textarea>
                  <script>
                    document.getElementById("review_txt").addEventListener("focus", () => {
                      document.getElementById("review_txt").style.padding = "2px 2px 2px 10px"
                      document.getElementById("review_txt").placeholder = '';
                    });

                    document.getElementById("review_txt").addEventListener("blur", () => {
                      document.getElementById("review_txt").style.padding = "2px 2px 2px 10px";
                      document.getElementById("review_txt").placeholder = '200자 이내로 기재해주세요.';
                    });
                  </script>
                </label>
              </td>
            </tr>
            <tr>
              <td>
                <div class="add_area" style="padding:0 15px;">
                  <p class="txt_count" style="right:20px; bottom:15px; color:black; font-size:13px; text-align:right">
                    <span id="chk_byte">0</span>/<span class="maximum">200</span>
                  </p>
                </div>
              </td>
            </tr>
            <script>
              /** 텍스트 영역(textarea) */
              let textarea1 = document.querySelector('.summernote');

              /** 입력 중인 문자 수 */
              let string_num = document.querySelector('#chk_byte');

              // 텍스트를 입력할 때마다 onKeyUp()을 실행
              textarea1.addEventListener('keyup', onKeyUp);
              function onKeyUp() {
                // 입력된 텍스트
                const inputText = textarea1.value;
                // 문자 수를 반영
                string_num.innerText = inputText.length;
              }
            </script>
            <tr style='text-align:center;'>
              <td class='reviewsub-btn' style='color: #01d28e;'>
                <button type="button" value="등록" onclick="submitReview()" id="submitReviewBtn" style="color: #fff">등록</button>
              </td>
            </tr>
          </table>
        </form>
